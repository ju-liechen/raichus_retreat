{% extends 'layout.html' %}
{% block content %}
<div class="flex flex-col container">
  <h1 class="text-3xl font-bold">Raichu's Thoughts</h1>

  <div id="post-list-container">
    {% include "blog/post_list.html" %}
  </div>

  {% if user.is_authenticated %}
  {% if user.is_admin %}
  <div id="post-create-container" class="create-container">
    {% include "blog/post_create.html" %}
  </div>
  {% endif %}
  {% else %}
  <h1 class="text-3xl font-bold pt-24">Pika Pika!</h1>
  {% endif %}
</div>

{% endblock %}
